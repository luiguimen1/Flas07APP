<ion-header>

    <ion-navbar>
        <ion-title>Cambio para {{titulo}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <div class="card-title">#{{elemento.id}} - {{elemento.nombre}}</div>
        <img src="{{elemento.foto}}"/>        
    </ion-card>
    <ion-grid>
        <ion-row>
            <ion-col>
                <button ion-button color="secondary" (click)="VerSD()">Ver SD <ion-avatar item-end>
                        <img src="assets/imgs/camara.png" />
                    </ion-avatar>
                </button>
            </ion-col>
            <ion-col>
                <button ion-button color="primary" (click)="verCAM()">Ver Cam -> <ion-icon ios="ios-camera" md="md-camera"></ion-icon></button>
            </ion-col>
        </ion-row>
    </ion-grid>
    <p>Esta funcion esta activa solo para la CAM</p>
    <ion-item>
        <ion-range min="10" max="100" [(ngModel)]="calidad" color="secondary">
            <ion-label range-left>10</ion-label>
            <ion-label range-right>100</ion-label>
        </ion-range>
    </ion-item>

    <ion-card>
        <div class="card-title">Foto a cargar</div>
        <img src="{{imageURI}}" *ngIf="imageURI" alt="Ionic File" width="300" />       
    </ion-card>
    <ion-item>
        <button ion-button (click)="CargarImagen()">Cargar Imagen</button>
    </ion-item>
</ion-content>
