<ion-header>

    <ion-navbar>
        <ion-title>Cambio de foto</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <div class="card-title">{{elemento.nombre}}</div>
        <img src="{{elemento.foto}}"/>        
    </ion-card>
    <ion-grid>
        <ion-row>
            <ion-col>
                <button ion-button color="secondary" (click)="VerSD()">Ver SD <ion-avatar item-end>
                        <img src="assets/imgs/camara.png" />
                    </ion-avatar>
                </button>
            </ion-col>
            <ion-col>
                <button ion-button color="primary" (click)="verCAM()">Ver Cam -> <ion-icon ios="ios-camera" md="md-camera"></ion-icon></button>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
