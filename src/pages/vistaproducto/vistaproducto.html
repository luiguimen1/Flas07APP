<ion-header>

    <ion-navbar>

        <ion-title>Detalles de Producto</ion-title>

    </ion-navbar>

</ion-header>

<ion-content padding class="card-background-page">
    <ion-card>
        <img src="{{producto.foto}}"/>
        <div class="card-title">{{producto.nombre}}</div>
        <div class="card-subtitle">{{producto.valor}}</div>
    </ion-card>
    <ion-grid>
        <ion-row>
            <ion-col>Cantidad</ion-col>
            <ion-col>{{producto.cant}}</ion-col>
        </ion-row>
    </ion-grid>
    <h3>Detalles:</h3>
    <p>{{producto.descripcion}}</p>
    <ion-grid>
        <ion-row>
            <ion-col>
                <button ion-button color="secondary" (click)="VerSD()">Ver SD <ion-avatar item-end>
                        <img src="assets/imgs/camara.png" />
                    </ion-avatar>
                </button>
            </ion-col>
            <ion-col>
                <button ion-button color="primary" (click)="verCAM()">Ver Cam -> <ion-icon ios="ios-camera" md="md-camera"></ion-icon></button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
