<ion-header>
    <ion-navbar>
        <ion-title>lista Producto de {{categoria.nombre}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <img class="laImagen" src="{{categoria.foto}}"/>
        <ion-card-content>
            <ion-card-title>
                {{categoria.nombre}}
            </ion-card-title>
            <p>{{categoria.descripcion}}</p>
        </ion-card-content>
    </ion-card>
    
    <h4 class="LosTitulo">Listado de productos </h4>
    <ion-item *ngFor="let pro of edificio" (click)="verDetProducto(pro)">
        <ion-avatar item-start>
            <img src='{{pro.foto}}'>
        </ion-avatar>
        <p>{{pro.nombre}}</p>
        <ion-avatar item-end>
            <img src='assets/imgs/flechaDer.png'>
        </ion-avatar>
    </ion-item>
</ion-content>
