<ion-header>

    <ion-navbar>
        <ion-title>Listado de Categorias</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <h1 class="LosTitulo"> Formulario de registro<br>de Productos </h1>
    <ion-item *ngFor="let pro of edificio">
        <ion-avatar item-start>
            <img src='{{pro.foto}}'>
        </ion-avatar>
        <p>{{pro.nombre}}</p>
        <ion-avatar item-end>
            <img src='assets/imgs/flechaDer.png'>
        </ion-avatar>
    </ion-item>
</ion-content>
